<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Book Management System</h2>
        <div class="mb-3">
            <input type="text" id="search" class="form-control" placeholder="Search by title or author">
        </div>
        <ul class="nav nav-tabs" id="bookTabs">
            <li class="nav-item"><a class="nav-link active" href="#all" data-bs-toggle="tab">All Books</a></li>
            <li class="nav-item"><a class="nav-link" href="#favorites" data-bs-toggle="tab">Favorites</a></li>
            <li class="nav-item"><a class="nav-link" href="#unread" data-bs-toggle="tab">Unread</a></li>
            <li class="nav-item"><a class="nav-link" href="#read" data-bs-toggle="tab">Read</a></li>
        </ul>
        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="all"></div>
            <div class="tab-pane fade" id="favorites"></div>
            <div class="tab-pane fade" id="unread"></div>
            <div class="tab-pane fade" id="read"></div>
            <div class="tab-pane fade" id="reading"></div>
        </div>
        <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#addBookModal">Add Book</button>
    </div>

    <!-- Add Book Modal -->
    <div class="modal fade" id="addBookModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="title" placeholder="Title" class="form-control mb-2">
                    <input type="text" id="author" placeholder="Author" class="form-control mb-2">
                    <select id="genre" class="form-select mb-2">
                        <option value="Fantasy">Fantasy</option>
                        <option value="Romance">Romance</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Horror">Horror</option>
                        <option value="Biography">Biography</option>
                        <option value="History">History</option>
                        <option value="Business">Business</option>
                    </select>
                    <select id="status" class="form-select mb-2">
                        <option value="Unread">Unread</option>
                        <option value="Read">Read</option>
                        <option value="Reading">Reading</option>

                        
                    </select>
                    <input type="file" id="image" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addBook()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
